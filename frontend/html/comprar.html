<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finalização da Compra</title>
    <link rel="stylesheet" href="/frontend/css/compra.css">
</head>
<body>

    <div class="checkout-container" id="checkout-container">
        <h2 style="text-align: center;">Dados da compra</h2>
        <form id="checkout-form">
            <div class="form-group">
                <label for="nome">Nome completo</label>
                <input type="text" id="nome" name="nome" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="endereco">Endereço</label>
                <input type="text" id="endereco" name="endereco" required>
            </div>
            <div class="form-group">
                <label for="cartao">Número do cartão (não é clonagem)</label>
                <input type="text" id="cartao" name="cartao" required>
            </div>
            <div class="form-group">
                <label for="validade">Validade</label>
                <input type="text" id="validade" name="validade" placeholder="MM/AA" required>
            </div>
            <div class="form-group">
                <label for="cvv">CVV</label>
                <input type="text" id="cvv" name="cvv" required>
            </div>
            <button type="submit" class="btn">Finalizar compra</button>
            <button id="voltar" data-name="voltar" data-id="89"  class="btn">Cancelar compra</button>
        </form>
    </div>

    <div id="loading-screen" class="loading-screen" style="display: none;">
        <p>Processando pagamento...</p>
        <div class="loading-spinner"></div>
        
    </div>

    <script src="/frontend/scripts/script.js"></script>
</body>
</html>
