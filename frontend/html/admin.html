<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de produtos</title>
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    <header>

        <img id="inicio" src="/frontend/images/logo.png" alt="" style="width: 25vh; height: auto;">
    
        <div class="right-container">
            <svg id="cart-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="cart-icon" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
            </svg>
            <a id="a1" href="login.html">Sign in</a>
            <a id="a2" href="cadastro.html">Sign up</a>

    </header>

    <h1>cadastro de produtos</h1>

    <form id="productForm">
        <label for="name">nome do produto:</label>
        <input type="text" id="name" name="name" required><br><br>

        <label for="description">descrição:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <label for="price">preço:</label>
        <input type="number" id="price" name="price" step="0.01" required><br><br>

        <label for="image_url">url da imagem:</label>
        <input type="url" id="image_url" name="image_url" required><br><br>

        <label for="adminPassword">senha do administrador:</label>
        <input type="password" id="adminPassword" name="adminPassword" required><br><br>

        <button type="submit">Salvar Produto</button>
    </form>

    <script src="/frontend/scripts/admin.js"></script>
    <script src="/frontend/scripts/script.js"></script>
</body>
</html>
