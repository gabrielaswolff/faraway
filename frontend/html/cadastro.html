<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="/frontend/css/cadastro.css">
    <link rel="stylesheet" href="/frontend/css/style.css">
</head>
<body>
    
    <header>

        <img id="inicio" src="/frontend/images/logo.png" alt="" style="width: 25vh; height: auto;">
    
        <div class="right-container">

           <button class="a5" onclick="signIn(event)" >Sign In</button>

           <button class="a5" onclick="sair(event)">Logout</button> 

            <svg id="cart-icon" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="cart-icon" viewBox="0 0 16 16">
                <path d="M0 2.5A.5.5 0 0 1 .5 2H2a.5.5 0 0 1 .485.379L2.89 4H14.5a.5.5 0 0 1 .485.621l-1.5 6A.5.5 0 0 1 13 11H4a.5.5 0 0 1-.485-.379L1.61 3H.5a.5.5 0 0 1-.5-.5M3.14 5l.5 2H5V5zM6 5v2h2V5zm3 0v2h2V5zm3 0v2h1.36l.5-2zm1.11 3H12v2h.61zM11 8H9v2h2zM8 8H6v2h2zM5 8H3.89l.5 2H5zm0 5a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0m9-1a1 1 0 1 0 0 2 1 1 0 0 0 0-2m-2 1a2 2 0 1 1 4 0 2 2 0 0 1-4 0"/>
              </svg>

            <svg id="ecobag" xmlns="http://www.w3.org/2000/svg" fill="currentColor" class="ecobag" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M10.5 3.5a2.5 2.5 0 0 0-5 0V4h5zm1 0V4H15v10a2 2 0 0 1-2 2H3a2 2 0 0 1-2-2V4h3.5v-.5a3.5 3.5 0 1 1 7 0M8.5 8a.5.5 0 0 0-1 0v1.5H6a.5.5 0 0 0 0 1h1.5V12a.5.5 0 0 0 1 0v-1.5H10a.5.5 0 0 0 0-1H8.5z"/>
            </svg>

            <svg xmlns="http://www.w3.org/2000/svg" height="44" fill="currentColor" class="perfil2" viewBox="0 0 16 16">
                <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
                <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
            </svg>
    

            <div id="informacoes"></div>


        </div>


    </header>

    <form id="formulario">


        <svg xmlns="http://www.w3.org/2000/svg" height="79" fill="currentColor" class="perfil" viewBox="0 0 16 16">
            <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0"/>
            <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8m8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1"/>
        </svg>

        <h2>
            Create account
        </h2>
        <div>
            <input type="text" id="name" placeholder="Nome" required>
        </div>
        <div>
            <input type="email" id="email" placeholder="Email" required>
        </div>
        <div>
            <input type="password" id="password" placeholder="Senha" required>
        </div>
        <div>
            <input type="text" id="cpf_number" placeholder="CPF" required>
        </div>


       
            <div>
                <button class="botao1" type="submit">Cadastrar</button>
            </div>

    
    </form>


    <script src="/frontend/scripts/cadastro.js"></script>
    <script src="/frontend/scripts/script.js"></script>
    <script src="/frontend/scripts/login.js"></script>
</body>
</html>
